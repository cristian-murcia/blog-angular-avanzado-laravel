<div class="loading" *ngIf="!posts">
    Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="posts">

    <div id="user-card">
        <div class="avatar_mask_profile float-left mr-3 mt-2">
            <img src="{{url + '/user/avatar/' + user.image}}" class="avatar_nav">
        </div>
        <div class="float-left">
            <h1>{{user.name + ' ' + user.surname}}</h1>
            <p [innerHtml]="user.description"></p>
        </div>
        <div class="clearfix"></div>
    </div>

    <!-- LISTADO DE POST -->
    <post-list
        [posts]="posts"
        [identity]="identity"
        [url]="url"
    ></post-list>

</div>
