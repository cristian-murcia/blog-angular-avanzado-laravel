<div class="col-md-12 mt-4">

    <h1>{{page_title}}</h1>
    <p *ngIf="status != 'success'">Crea una nueva entrada como post.</p>
    <hr>
    <div class="alert alert-success col-md-6" *ngIf="status == 'success'">
        El post ha sido guardado :) !!
    </div>

    <div class="alert alert-danger col-md-6" *ngIf="status == 'error'">
        El post no se ha guardado :(
    </div>

    <form class="col-md-5 ml-0 pl-0" #postNew="ngForm" (ngSubmit)="onSubmit(postNew)">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" #title="ngModel" [(ngModel)]="post.title" class="form-control" required>
            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
                El titulo no es requerido.
            </small>
        </div>

        <div class="form-group">
            <label for="content">Contenido</label>
            <textarea type="text" name="title" #content="ngModel" [(ngModel)]="post.content" class="form-control"
                required>
            </textarea>
            <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
                El contenido no es requerido.
            </small>
        </div>

        <div class="form-group">
            <label for="category_id">Categoria</label>
            <select name="category_id" #category="ngModel" [(ngModel)]="post.category_id" class="form-control">
                <option *ngFor="let category of categories" value="{{category.id}}">
                    {{category.name}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="image">Imagen</label>
            <angular-file-uploader [config]="afuConfig" (ApiResponse)="imageUpload($event)">
            </angular-file-uploader>
        </div>

        <input type="submit" class="btn btn-success" value="Guardar Post" [disabled]="postNew.invalid">

    </form>
    <br>


</div>
